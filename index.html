<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title>Formularz rejestracji na wydarzenie</title>
    
    <link rel ="stylesheet" href="css/style.css">
  </head>
  <body>
  <form action="https://formspree.io/informatyka.nienaltowski.006@gmail.com"   
  method="POST">
  <input type="text" name="fname" placeholder="Imie" required>
  <input type="text" name="sname" placeholder="Nazwisko" required>
  <input type="email" name="_replyto" placeholder="Email" required>
  
  <label for="ticket">Wybierz rodzaj biletu:</label>
  <select name="ticket" id="ticket">
       <option value="normalny">Normalny</option>
       <option value="premium">Premium</option>
       <option value="vip">VIP</option>
       </select>
       
       <p>Menu wegańskie:</p>
       <label><input type="radio" name="vegan-menu" value="tak">Tak</label>
       <label><input type="radio" name="vegan-menu" value="nie" checked>Nie</label>
       
       <label for="message">Dodatkowe uwagi: </label>
       <textarea name="message" id="message"></textarea>
       
       <label><input type="checkbox" name="agreement" required>Wyrażam zgodę na przetwarzanie danych osobowych na potrzeby realizacji zapisów</label>
       
       <input type="submit" value="Send">
       </form>
  </body>
</html>
